<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<div id="app">
  {{ message }}

<h1>
  x={{x}}
</h1>

<h1>
  {{titulo}}
</h1>

<div>
<button v-on:click='clickme'>Aceptar</button>
<div><button v-on:click='decrementar'>-</button><button v-on:click='incrementar'>+</button></div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    x:5,
    titulo:""
  },
  methods: {
   clickme: function(){
       this.message = 'ciao';
       axios.get('https://gorest.co.in/public/v1/posts')
       .then(function(response){
         console.log(response['data']['data']);
         this.titulo = response['data']['data'][0]['title'];
         console.log(this.titulo);
       }

       );
   },
   incrementar: function(){
   this.x=this.x+1
  },
  decrementar: function(){
  this.x =this.x-1
  }


  }


})
</script>
